# =============================================================================
# POWERSAVE PROFILE - Maximum Battery Life for AuthenticAMD CPU + amd GPU
# =============================================================================

# Power saving CPU settings (universal)
CPU_SCALING_GOVERNOR_ON_AC=powersave
CPU_SCALING_GOVERNOR_ON_BAT=powersave
CPU_BOOST_ON_AC=0
CPU_BOOST_ON_BAT=0

# AMD Radeon GPU Optimizations
RADEON_DPM_STATE_ON_AC=battery
RADEON_DPM_STATE_ON_BAT=battery
RADEON_DPM_PERF_LEVEL_ON_AC=low
RADEON_DPM_PERF_LEVEL_ON_BAT=low
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=low

# Aggressive power saving
DISK_IDLE_SECS_ON_AC=2
DISK_IDLE_SECS_ON_BAT=2
DISK_APM_LEVEL_ON_AC="128 128"
DISK_APM_LEVEL_ON_BAT="64 64"
SATA_LINKPWR_ON_AC="min_power"
SATA_LINKPWR_ON_BAT="min_power"
WIFI_PWR_ON_AC=on
WIFI_PWR_ON_BAT=on
PCIE_ASPM_ON_AC=powersupersave
PCIE_ASPM_ON_BAT=powersupersave
USB_AUTOSUSPEND=1
SOUND_POWER_SAVE_ON_AC=10
SOUND_POWER_SAVE_ON_BAT=10
